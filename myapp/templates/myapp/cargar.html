{% extends 'myapp/base.html' %}
{% load static %}

    {% block content %}
    <link rel="stylesheet" href=" {% static 'myapp/css/cargar.css' %} ">
    

    <main class="container">
        
        <section >
            <form action="/cargar/" method="POST" class="form " enctype="multipart/form-data" >   {% csrf_token %}
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2 text-right  font-weight-bold" autofocus>Nombre: </label>
                    <div class="col-sm-9">
                        <input placeholder="Nombre del documento" type="text" name="nombre" id="nombre" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tipo" class="col-form-label col-sm-2 text-right font-weight-bold">Tipo: </label>
                    <div class="col-sm-9">
                        <input placeholder="Tipo del documento: Oficio, Comunicado, Oficial, Correspondencia..." type="text" name="tipo" id="tipo" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tag" class="col-form-label col-sm-2 text-right font-weight-bold">Tag: </label>
                    <div class="col-sm-9">
                        <input placeholder="Etiquetas del documento: Congreso, Concurso, ReuniÃ³n... (Separados por comas)" type="text" name="tag" id="tag" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="customFileLang" class="col-form-label col-sm-2 text-right font-weight-bold">Archivo: </label>
                    <div class="col-sm-9 custom-file">
                        <input type="file" name="filedoc"  class="custom-file-input" id="customFileLang" lang="es" required>
                        <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                    </div>
                </div>
                
                <div class="container row">
                    <div class="col-2"></div>
                    <button class="btn btn-info" type="submit">Submit form</button>
                </div>
            </form>
        </section>

    </main>
    {% endblock content %}
